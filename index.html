<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duel Form sample</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
      <div class="blueBg">
        <div class="box signin">
          <h2>Form 1 selector heading</h2>
          <button class="signinBtn">button</button>
        </div>
        <div class="box signup">
          <h2>Form 2 selector heading</h2>
          <button class="signupBtn">button</button>
        </div>
      </div>
      <div class="formBx">
        <div class="form signinForm">
          <form>
            <h3>Form 1 heading</h3>
            <input type="text" placeholder="Name" required>
            <input type="text" placeholder="Company" required>
            <input type="tel" placeholder="Phone" required>
            <input type="email" placeholder="E-mail" required>
            <select id="formOptions" required>
              <option value="">select option</option>
              <option value="web">item 1</option>
              <option value="cat">item 2</option>
              <option value="hamster">item 3</option>
            </select>
            <input type="submit" value="Make contact">
          </form>
        </div>
        <div class="form signupForm">
          <form id="reqcv">
            <h3>form 2 heading</h3>
            <input type="text" placeholder="Name" required>
            <input type="text" placeholder="Company" required>
            <input type="tel" placeholder="Phone" required>
            <input type="email" placeholder="E-mail" required>
            <textarea name="comment" form="reqcv">Message...</textarea>
            <input type="submit" value="Make contact">
          </form>
        </div>
      </div>
    </div>

<!-- scripts -->
<script>
  const signinBtn = document.querySelector('.signinBtn');
  const signupBtn = document.querySelector('.signupBtn');
  const formBx = document.querySelector('.formBx');
  const body = document.querySelector('body');

  signupBtn.onclick = function(){
    formBx.classList.add('active')
    body.classList.add('active')
  }

  signinBtn.onclick = function(){
    formBx.classList.remove('active')
    body.classList.remove('active')
  }
</script>

</body>
</html>
